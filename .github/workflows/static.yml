<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historia de los Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00ff99;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .game {
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px 20px;
            box-shadow: 0 0 10px #00ff9950;
            transition: transform 0.3s ease;
        }
        .game:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px #00ffccaa;
        }
        .game h2 {
            margin: 0;
            color: #00ff99;
        }
        .game small {
            color: #888;
            font-style: italic;
        }
        .game p {
            margin-top: 10px;
            line-height: 1.4;
        }
        footer {
            text-align: center;
            color: #666;
            padding: 20px;
            font-size: 0.9em;
            border-top: 1px solid #333;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Historia de los Juegos</header>
    <main>
        <section class="game">
            <h2>Pong <small>(1972)</small></h2>
            <p>Uno de los primeros videojuegos, simulando un juego de tenis de mesa simple.</p>
        </section>
        <section class="game">
            <h2>Pac-Man <small>(1980)</small></h2>
            <p>Clásico arcade donde controlas a Pac-Man comiendo puntos y evitando fantasmas.</p>
        </section>
        <section class="game">
            <h2>Super Mario Bros <small>(1985)</small></h2>
            <p>El icónico juego de plataformas de Nintendo que popularizó a Mario.</p>
        </section>
        <section class="game">
            <h2>The Legend of Zelda <small>(1986)</small></h2>
            <p>Aventura épica que introdujo exploración y elementos RPG en los videojuegos.</p>
        </section>
        <section class="game">
            <h2>Tetris <small>(1984)</small></h2>
            <p>El rompecabezas clásico que consiste en encajar piezas que caen para formar líneas.</p>
        </section>
        <!-- Puedes agregar más juegos aquí -->
    </main>
    <footer>
        &copy; 2025 Historia de los Juegos. Todos los derechos reservados.
    </footer>
</body>
</html>
